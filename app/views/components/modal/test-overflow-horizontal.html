<script>
var modals = {
    'many': {
      'title': 'Scroll Should Appear',
      'id': 'my-id',
      'content': $('#modal-many'),
      'suppressEnterKey': true,
      'forceOverflow': true
    }
  },

  setModal = function (opt) {
    opt = $.extend({
      buttons: [{
        text: 'Cancel',
        click: function(e, modal) {
          modal.close();
        }
      }, {
        text: 'Save',
        click: function(e, modal) {
          modal.close();
        },
        validate: false,
        isDefault: true
      }]
    }, opt);

    $('body').modal(opt);
  };

  $('#many').on('click', function () {
		$(this).focus();
    setModal(modals[this.id]);
  });

</script>
