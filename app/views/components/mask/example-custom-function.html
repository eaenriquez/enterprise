<div class="row">
  <div class="twelve columns">
    <h2>Custom Mask Function</h2>
    <p>This input field will only accept commas and digits
    </p>
  </div>
</div>

<div class="row">
  <div class="twelve columns">
    <div class="field">
      <label for="test-input-1">Numbers and Commas</label>
      <input id="test-input-1" name="test-input-1" value="100,101,102" />
    </div>

    <div class="field">
      <label for="test-input-2">Regex: /\w/</label>
      <input id="test-input-2" name="test-input-2" value="!@#$%^&*()" />
    </div>
  </div>
</div>

<script id="test-script">
  $('#test-input-1').mask({
    patternOptions: {
      onlyUseNumbersAndCommas: true
    },
    pattern: function customMask(rawValue, options) {
      // Returns an array matching the length of the rawValue
      // that will be used to match only commas and digits.
      const match = /[,\d]/;
      return rawValue.split('').map(() => match);
    }
  });

  $('#test-input-2').mask({
    pattern: function customMask(rawValue, options) {
      return rawValue.split('').map(() => /\w/);
    }
  });
</script>
